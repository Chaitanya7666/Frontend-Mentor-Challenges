<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <main>
    <div id="card">
      <div id="profile">
        <img src="./images/image-victor.jpg" alt="Profile Photos">
        <span id="name-and-age">Victor Crest </span>
        <span>26</span>
        <div id="country">London</div>
      </div>

      <div id="social-media-statics">
        <div class="statics" id="followers">
          <span>80K</span>
          <span> Followers</span>
        </div>

        <div class="statics" id="likes">
          <span>803K</span>
          <span> Likes</span>
        </div>

        <div class="statics" id="photos">
          <span> 1.4K</span>
          <span>Photos</span>
        </div>
      </div>
    </div>
  </main>
  <!--
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
  -->
</body>

</html>
