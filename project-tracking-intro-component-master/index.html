<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/main.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Project tracking intro component</title>


</head>

<body>

  <div class="gray-field"></div>

  <main class="container pt-5">



    <nav class="top-nav navbar navbar-expand justify-content-between pb-5 mb-5">

      <img class="top-nav--logo" src="./images/logo.svg" alt="">

      <div class="navbar-nav text-uppercase fw-bold">
        <a class="top-nav--link nav-link" href="">Product</a>
        <a class="top-nav--link nav-link" href="">Features</a>
        <a class="top-nav--link nav-link" href="">Pricing</a>
        <div class="dot align-self-center me-5 ms-1"></div>
        <a class="top-nav--link nav-link" href="">Login</a>
      </div>



    </nav>


    <section class="header-and-image pt-5 d-flex">

      <div class="w-50 flex-shrink-0 pt-5">

        <header class="header text-uppercase">
          <span class="header-span mb-4 d-block"> <span class="text-light fw-bold me-2">New</span> Monograph
            Dashboard</span>
          <h1 class="header-heading mb-5 fw-bold">Powerful insights <span></span> into your team</h1>
          <p class="header-text  mb-5">Project planning and time tracking for agile teams</p>
        </header>


        <div class="button-container d-flex align-items-center">
          <button class="button-container-button text-light text-uppercase fw-bold rounded"> Schedule a demo</button>
          <p class="button-container-text text-uppercase ms-3"><span>to</span> <span>see</span> <span>a</span>
            <span>live</span> preview
          </p>
        </div>

      </div>


      <figure class="hero-image order-first order-md-last">
        <img src="./images/illustration-devices.svg" alt="">
      </figure>

    </section>













  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>

  <script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>
</body>

</html>
